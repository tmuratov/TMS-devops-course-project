- name: Ensure Docker Compose directory exists
  ansible.builtin.file:
    path: "{{ ssh_compose_path }}"
    state: directory
    mode: '0644'

- name: Ensure Jenkins agent container is absent
  ansible.builtin.systemd:
    project_src: "{{ compose_service_name }}"
    state: stopped
  failed_when: false  # always pass

- name: Deploy Jenkins Agent Compose config
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: preserve
  with_items:
    - src: agent-compose.yml.j2
      dest: "{{ ssh_compose_path }}/docker-compose.yml"
    - src: Dockerfile.j2
      dest: "{{ ssh_compose_path }}/Dockerfile"
    - src: templates/default_docker_compose_service.yml.j2
      dest: "{{ services_path }}/{{ compose_service_name }}"

- name: Run compose service
  ansible.builtin.systemd:
    name: "{{ compose_service_name }}"
    enabled: true
    state: restarted
    daemon_reload: true
