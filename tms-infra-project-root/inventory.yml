all:
  vars:
    # ansible_user: servitor # <-- has to be in ansible.cfg
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_python_interpreter: /usr/bin/python3
  hosts:
    siteholder: # for vagrant use only
      ansible_host: localhost
    servant01:
      ansible_host: 192.168.56.10
    servant02:
      ansible_host: 192.168.56.11
    minion01:
      ansible_host: 192.168.56.20
    minion02:
      ansible_host: 192.168.56.21
    minion03:
      ansible_host: 192.168.56.22

  children:

    # Vagrantize this test stand!
    vagrant_master:
      hosts:
        siteholder:
    vagrant_machines:
      hosts:
        servant01:
          cpu: 2
          ram: 4096
        servant02:
          cpu: 2
          ram: 4096
        minion01:
          cpu: 1
          ram: 2048
        minion02:
          cpu: 1
          ram: 2048
        minion03:
          cpu: 1
          ram: 2048

    # CI/CD
    jenkins_master:
      hosts:
        servant01:
    jenkins_ssh_agents:
      hosts:
        minion01:
        minion02:
        minion03:
    registry:
      hosts:
        minion03:

    # monitoring and logs aggregation
    monitoring:
      hosts:
        servant02:
    monitored:
      hosts:
        servant01:
        servant02:
        minion01:
        minion02:
        minion03:
